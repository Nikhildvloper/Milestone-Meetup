<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milestone Meetup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Milestone Meetup</h1>
    <p class="subtitle">Countdown to the big day!</p>
    <p class="target-date">31 January 2031, 10:00 AM</p>
    <div class="timer">
      <div class="time-box">
        <span id="years">0</span>
        <p>Years</p>
      </div>
      <div class="separator">:</div>
      <div class="time-box">
        <span id="months">0</span>
        <p>Months</p>
      </div>
      <div class="separator">:</div>
      <div class="time-box">
        <span id="days">0</span>
        <p>Days</p>
      </div>
      <div class="separator">:</div>
      <div class="time-box">
        <span id="hours">0</span>
        <p>Hours</p>
      </div>
      <div class="separator">:</div>
      <div class="time-box">
        <span id="minutes">0</span>
        <p>Minutes</p>
      </div>
      <div class="separator">:</div>
      <div class="time-box">
        <span id="seconds">0</span>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
